# vim: nospell
#
language: generic
dist: trusty
sudo: false

cache:
  timeout: 600
  directories:
    - $HOME/.stack
    - .stack-work/install

addons:
  apt:
    sources: &apt_sources
      - hvr-ghc

    packages: &apt_packages
      - libgmp-dev
      - happy-1.19.5
      - alex-3.1.7

matrix:
  include:
    - env: GHC=7.10.3 CABAL=1.22
      compiler: "GHC 7.10"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-1.22

    - env: GHC=8.0.2 CABAL=1.24
      compiler: "GHC 8.0"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-1.24

    - env: GHC=8.2.1 CABAL=2.0
      compiler: "GHC 8.2"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-2.0

  fast_finish: true

before_install:
  - export PATH=/opt/cabal/$CABAL/bin:/opt/alex/3.1.7/bin:/opt/happy/1.19.5/bin:$HOME/.cabal/bin:$PATH
  - source .travis/install-stack.sh

install:
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - cabal --version
  - stack --version
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install --only-dependencies
      else
        travis_retry stack build --test --only-dependencies --fast --no-terminal --no-haddock-deps --flag accelerate-bignum:-llvm-cpu --flag accelerate-bignum:-llvm-ptx
      fi

script:
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install
        travis_retry cabal haddock
        travis_retry cabal test
      else
        travis_retry stack build --fast --no-terminal --haddock --no-haddock-deps --flag accelerate-bignum:-llvm-cpu --flag accelerate-bignum:-llvm-ptx
        travis_retry stack test --fast --no-terminal --flag accelerate-bignum:-llvm-cpu --flag accelerate-bignum:-llvm-ptx
      fi

after_success:
  - source .travis/update-accelerate-buildbot.sh

